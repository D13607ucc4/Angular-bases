<h4> Listado </h4>
    <ul>
      <li *ngFor="
          let character of characterList;
          let i = index;
          let isFirst = first
          let isLast = last
          let isEven = even
          let isOdd = odd
          "


          class="list-group-item d-flex justify-content-between align-item-center"
          [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary': isEven
          }">

          <div>
          <span class="text-primary"> {{ i + 1 }} </span>

          <span> {{ character.name }} - </span>

          <strong>Power: </strong>

          <span>{{ character.power }}</span>

          <!-- <span> Es par: {{ isEven }}</span>
          <span> Es impar: {{ isOdd }}</span>
          <span>Es el primero: {{ isFirst }}</span>
          <span> Es el ultimo: {{ isLast }}</span> -->

        </div>

          <button class="btn btn-danger" (click)="onDeleteCharacter( character.id )">x</button>
      </li>
      <!-- <li class="list-group-item"> Goku - 10.000 </li> -->
    </ul>
